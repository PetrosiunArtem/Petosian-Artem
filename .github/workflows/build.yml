name: maven package

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'ubuntu'
          cache: maven
      - name: Build with Maven
        run: mvn package
